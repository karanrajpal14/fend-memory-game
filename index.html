<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <section class="section">
        <div class="container">
            <header>
                <h1 class="title has-text-centered">Matching Game</h1>
            </header>
    
            <section class="section score-panel">
                <nav class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Moves</p>
                            <p class="title moves">0</p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Time</p>
                            <p class="title clock">00:00</p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Stars</p>
                            <ul class="stars">
                                <li><i class="fa fa-star fa-lg has-text-warning"></i></li>
                                <li><i class="fa fa-star fa-lg has-text-warning"></i></li>
                                <li><i class="fa fa-star fa-lg has-text-warning"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Restart</p>
                            <span class="icon is-large has-text-danger">
                                <i class="fa fa-redo fa-2x" onclick="javascript:replayGame();"></i>
                            </span>
                        </div>
                    </div>
                </nav>
            </section>
    
        </div>
    </section>

    <div class="deck_container">
        
        <ul class="deck">
            <li class="card">
                <i class="fa fa-gem"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-gem"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Game over!</p>
      <button class="delete" aria-label="close" onclick="javascript:toggleModal();"></button>
    </header>
    <section class="modal-card-body">
        <p id="game_time">Time:</p>
        <p id="game_rating">Stars:</p>
        <p id="game_moves">Moves:</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" onclick="javascript:toggleModal()">Okay</button>
      <button class="button is-danger" onclick="javascript:replayGame()">Restart</button>
    </footer>
  </div>
</div>
        </div>
    <script src="js/app.js"></script>
</body>
</html>
